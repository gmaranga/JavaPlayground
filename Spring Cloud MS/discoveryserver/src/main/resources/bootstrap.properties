#These properties will let discovery server query the config server at startup
spring.cloud.config.name=discoveryserver
logging.level.org.springframework.data.redis.connection=DEBUG
logging.file=${java.io.tmpdir}/discovery.log
spring.cloud.config.uri=http://localhost:8081
#credentials for config server
spring.cloud.config.username=configUser
spring.cloud.config.password=configPassword
